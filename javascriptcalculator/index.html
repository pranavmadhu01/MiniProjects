<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Javascript calculator</title>
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="calculator-inner-wrapper">
        <div class="display-wrapper">
          <p class="display">hell0</p>
        </div>
        <div class="button-wrapper">
          <button>C</button>
          <button>/</button>
          <button>*</button>
          <button><ion-icon name="backspace-outline"></ion-icon></button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="equal-to-button">=</button>
          <button>%</button>
          <button>0</button>
          <button>.</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
