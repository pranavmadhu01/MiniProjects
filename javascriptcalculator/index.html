<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Javascript calculator</title>
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="calculator-inner-wrapper">
        <div class="display-wrapper">
          <input type="text" class="display" id="display" value="">
        </div>
        <div class="button-wrapper">
          <button onclick="clearScreen()">C</button>
          <button type="sumbit" value="/" onclick="display('/')">/</button>
          <button type="sumbit" value="*" onclick="display('*')">*</button>
          <button type="submit" onclick="backspace()"><ion-icon name="backspace-outline"></ion-icon></button>
          <button type="sumbit" value="7" onclick="display('7')">7</button>
          <button type="sumbit" value="8" onclick="display('8')">8</button>
          <button type="sumbit" value="9" onclick="display('9')">9</button>
          <button type="sumbit" value="-" onclick="display('-')">-</button>
          <button type="sumbit" value="4" onclick="display('4')">4</button>
          <button type="sumbit" value="5" onclick="display('5')">5</button>
          <button type="sumbit" value="6" onclick="display('6')">6</button>
          <button type="sumbit" value="+" onclick="display('+')">+</button>
          <button type="sumbit" value="1" onclick="display('1')">1</button>
          <button type="sumbit" value="2" onclick="display('2')">2</button>
          <button type="sumbit" value="3" onclick="display('3')">3</button>
          <button class="equal-to-button" onclick="solve()">=</button>
          <button type="sumbit" value="%" onclick="display('%')">%</button>
          <button type="sumbit" value="0" onclick="display('0')">0</button>
          <button type="sumbit" value="." onclick="display('.')">.</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
